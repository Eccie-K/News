{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> News Sources </title>
        {% endif %}
       
    </head>
    <body>
            {% block styles%}
            {{ super() }}
            <link rel="stylesheet"type= "text/css" href="{{url_for('static',filename='css/styles.css')}}">
            {% endblock %}
       <!-- Content block -->
        {% block content %}
        <center><h1> HEADLINES </h1></center>
        <div class ="container">
            <div class ="row">
                <p>
                    {{ macro.displayArticleList(source_name)}}
                </p>
            </div>
        </div>

        {% endblock %}
    </body>
</html>
